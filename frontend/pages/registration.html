<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>

<body>
    <h1>Bill Splitter</h1>
    <h2>Create your account</h2>
<!-- action attribute is where data is sent where the server is expecting it  -->
    <form action="/api/register" method="post" id="registrationForm">
        <label for="name">Name: </label>
        <input type="text" id="name" placeholder="John Doe" required>
        <br>

        <label for="email">Email: </label>
        <input type="email" id="email" placeholder="johndoe@billsplitter.com" required>
        <br>

        <label for="password">Password: </label>
        <input type="password" id="password" required>
        <br>
        <button type="submit" id="register">Register</button>
    </form>

    <p>Already have an account?</p>
    <button type="submit" onclick="">Login</button> 

    <script src="../javaScript_files/registration.js"></script>
</body>

</html>
