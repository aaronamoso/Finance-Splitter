<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/frontend/styles/registration.css">
</head>

<body>
    <h1>Bill Splitter</h1>
    <h2>Create your account</h2>
<!-- action attribute is where data is sent where the server is expecting it  -->
    <form action="/auth/register" method="post" id="registrationForm">
        <label for="name">Name: </label>
        <input type="text" id="name" name="name" placeholder="John Doe" required>
        <br>

        <label for="email">Email: </label>
        <input type="email" id="email" name="email" placeholder="johndoe@billsplitter.com" required>
        <br>

        <label for="password">Password: </label>
        <input type="password" id="password" name="password" required>
        <br>
        <button type="submit" id="register">Register</button>
    </form>

    <p class="forgotPass">Already have an account?</p>
    <button type="submit" onclick="">Login</button> 

    <footer>
        <!-- LinkedIn -->
        <a
          class="socials"
          href="https://www.linkedin.com/in/aaron-amoso-002550231/"
          target="_blank"
        >
          <i class="fa-brands fa-linkedin"></i>
        </a>
  
        <!-- GitHub -->
        <a class="socials" href="https://github.com/aaronamoso" target="_blank">
          <i class="fa-brands fa-github"></i>
        </a>
  
        <!-- Gmail -->
        <a class="socials" href="mailto:amosoaaron@gmail.com" target="_blank">
          <i class="fa-regular fa-envelope"></i>
        </a>
  
        <p>
          &copy;
          <script>
            document.write(new Date().getFullYear());
          </script>
          Personal Finance Splitter. All rights reserved.
        </p>
      </footer>
      <!-- empty -->

    <script src="../javaScript_files/registration.js"></script>
</body>

</html>
