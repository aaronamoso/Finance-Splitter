<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who Owes Who</title>
</head>

<body>
    <h2>Custom Split (who paid who)</h2>

    <label for="fName">Your name:</label>
    <input type="text" id="fname" placeholder="John" required>
    <br>

    <label for="billName">Bill Name:</label>
    <input type="text" id="billName" placeholder="McDonald's" required>
    <br>

    <label for="totalBill">Total Bill: $</label>
    <input type="number" id="totalBill" placeholder="Ex: 12.34" required>
    <br>

    <label for="numOfPeople">Number of People:</label>
    <input type="number" id="numOfPeople" placeholder="Ex. 123" required>
    <br>

    <div id="displayElements"></div> <!-- // this will display the elements after everything is validated and submitted -->
    <!-- This could be a div to insert the result Total Per Person: {result} -->
    <div id="totalPerPerson"></div>
<br>

    <button type="submit" id="mySubmit">Submit</button>
    <p><em>Who Paid Who</em><br>Calculates the amount that individuals paid for specific categories of the bill (e.g.,
        Person A paid for Uber,
        Person B paid for food, Person C paid for drinks)</p>

        <script src="/javaScript_files/splitEqually.js"></script>
</body>
</html>
